[STR_PARAM_SIMPLIFIED_GAMEPLAY]
base = "Simplified gameplay"

[STR_PARAM_SIMPLIFIED_GAMEPLAY_DESC]
base = "Play with a simplified set of trains. There will be fewer types of engines and wagons available.  Eye-candy trains like snowploughs, driving cab cars and very slow locomotives will not be available."

[STR_PARAM_WAGONS_ONLY_MODE]
base = "Wagons-only mode"

[STR_PARAM_WAGONS_ONLY_MODE_DESC]
base = "Play with only wagons. All engines, snowploughs etc will be hidden.{}{}Can also be used with 'Simplified gameplay' to reduce the range of wagons if desired.{}{}Note that this option only makes sense if at least one other grf with engines is used in the game.{}{}Wagons will not appear in the game if there are no engines matching their railtype."

[STR_PARAM_WAGON_COLOUR_RANDOMISATION]
base = "Wagon colour fading"

[STR_PARAM_WAGON_COLOUR_RANDOMISATION_STRATEGY_DESC]
base = "Faded freight wagon colours add variety to trains (random chance each wagon is faded)."

