# parameters (action 14 etc)
[STR_PARAM_ADD_RAILTYPES]
base = "Iron Horse extra railtypes"
# substrings of the grf name _could_ be used here
ibex = "Iron Ibex extra railtypes"
moose = "Iron Moose extra railtypes"

[STR_PARAM_ADD_RAILTYPES_DESC]
base = "Iron Horse includes trains that require extra railtypes, for example metro and narrow gauge.  These types can also be provided by alternative railtype grfs.  If alternative railtype grfs are used, the Iron Horse railtypes can be turned off with this parameter setting."
# substrings of the grf name _could_ be used here
ibex = "Iron Ibex includes trains that require extra railtypes, for example metro and narrow gauge.  These types can also be provided by alternative railtype grfs.  If alternative railtype grfs are used, the Iron Ibex railtypes can be turned off with this parameter setting."
moose = "Iron Moose includes trains that require extra railtypes, for example metro and narrow gauge.  These types can also be provided by alternative railtype grfs.  If alternative railtype grfs are used, the Iron Moose railtypes can be turned off with this parameter setting."

[STR_PARAM_ADJUST_VEHICLE_CAPACITY]
base = "Train capacity"

[STR_PARAM_ADJUST_VEHICLE_CAPACITY_DESC]
base = "Adjust vehicle capacity for alternative gameplay styles.{}{}Nanoscopic: {GOLD}77% reduction{BLACK}{}Puny: {GOLD}33% reduction{BLACK}{}Marvellous: {GOLD}default{BLACK}{}Excessive: {GOLD}33% increase{BLACK}{}Outrageous: {GOLD}77% increase{BLACK}"

[STR_PARAM_ADJUST_VEHICLE_CAPACITY_OPTION_0]
